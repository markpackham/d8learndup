drupal_up_breakpoints.mobile:
  label: 'Mobile'
  mediaQuery: '(min-width:0px)'
  weight: 0
  multipliers:
  - 1x
  - 2x

drupal_up_breakpoints.narrow:
  label: 'Narrow'
  mediaQuery: 'all and (min-width:560px) and (max-width: 850px)'
  weight: 1
  multipliers:
  - 1x
  - 2x

drupal_up_breakpoints.wide:
  label: 'Wide'
  mediaQuery: 'all and (min-width:851px)'
  weight: 2
  multipliers:
  - 1x
  - 2x